<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM - New Contact</title>
    <link rel="stylesheet" href="styles/new_contact.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/new_contact.js"></script>
    <script src = 'js/loadNavbarSidebar.js'></script>

</head>

<body>
    <div id="navbar"></div>
    <div class = "layout">
        <div id ="sidebar"></div>

        <div class="main-content">
            <header>
                <h1>New Contact</h1>
            </header>

            <form id="newContactForm" class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select id="title" name="title" required>
                            <option value="Mr">Mr</option>
                            <option value="Ms">Ms</option>
                            <option value="Mrs">Mrs</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" id="telephone" name="telephone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select  id="type" name="type" required>
                            <option value="Sales Lead">Sales Lead</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="assigned_to">Assigned To</label>
                        <select id="assigned_to" name="assigned_to" required>
                            <!-- Dynamically Populated -->
                        </select>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="save-btn">Save</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
