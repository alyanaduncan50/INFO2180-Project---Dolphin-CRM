<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src = 'js/dashboard.js'></script>
    <script src = 'js/loadNavbarSidebar.js'></script>
    <script src = 'js/adduserbtn.js'></script>
</head>

<body>
    <div id="navbar"></div>
    <div class = "layout">
        <div id ="sidebar"></div>
   
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <button class="add-user-btn" id = "add-user-btn">
                    <img src="img/plus_icon.png">
                    Add User
                </button>
            </header>
            <div class="filter-bar">
                <span class="filter-label">Filter By:</span>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Sales Lead">Sales Leads</button>
                <button class="filter-btn" data-filter="Support">Support</button>
                <button class="filter-btn" data-filter="Assigned to me">Assigned to me</button>
            </div>
            <table id="dashboard-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
