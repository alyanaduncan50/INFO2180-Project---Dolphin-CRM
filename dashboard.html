<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src = 'js/dashboard.js'></script>
</head>

<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Logo">
        <span class="navbar-title">Dolphin CRM</span>
    </div>


    <div class="layout">
        <div class="sidebar">
            <ul>
                <li>
                    <img src="img/home_icon.png" alt="Home">
                    Home
                </li>
                <li>
                    <img src="img/new_contact_icon.png" alt="New Contact">
                    New Contact
                </li>
                <li>
                    <img src="img/users_icon.png" alt="Users">
                    Users
                </li>
                <li>
                    <img src="img/logout_icon.png" alt="Logout">
                    <a href="php/logout.php">Logout</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <button class="add-contact-btn">+ Add Contact</button>
            </header>
            <div class="filter-bar">
                <span class="filter-label">Filter By:</span>
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Sales Leads</button>
                <button class="filter-btn">Support</button>
                <button class="filter-btn">Assigned to me</button>
            </div>
            <table id="dashboard-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
